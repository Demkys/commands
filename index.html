<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --bg-primary: #0f0f13;
            --bg-secondary: #1a1a22;
            --bg-card: #23232d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --accent: #7c5dfa;
            --accent-hover: #9277ff;
            --border: #2d2d3a;
            --tag-bg: rgba(124, 93, 250, 0.15);
            --tag-text: #9277ff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover));
            border-radius: 2px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        #search {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            -webkit-appearance: none;
        }
        
        #search:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        #search::placeholder {
            color: var(--text-secondary);
        }
        
        .categories {
            display: flex;
            flex-wrap: nowrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: flex-start;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category-filter {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
            font-size: 0.9rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .category-filter:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }
        
        .category-filter.active {
            background-color: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .category {
            margin-bottom: 2.5rem;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            padding: 0 0.5rem;
        }
        
        .category-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tag-bg);
            border-radius: 8px;
            margin-right: 0.75rem;
            color: var(--accent);
            flex-shrink: 0;
        }
        
        .category-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .commands-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .command-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
            position: relative;
        }
        
        .command-card:active {
            transform: scale(0.98);
        }
        
        .command-triggers {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .command-trigger {
            background-color: var(--tag-bg);
            color: var(--tag-text);
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 0.25rem;
        }
        
        .command-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .admin-badge {
            background-color: rgba(255, 59, 48, 0.15);
            color: #ff3b30;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
            vertical-align: middle;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
            background-color: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .no-results h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }
        
        .context-menu-alert {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border: 1px solid var(--border);
            font-size: 0.9rem;
            pointer-events: none;
        }
        
        .context-menu-alert.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        @media (min-width: 640px) {
            .commands-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.25rem;
            }
        }
        
        @media (min-width: 1024px) {
            .commands-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .command-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
                border-color: var(--accent);
            }
            
            .categories {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        
        @media (max-width: 360px) {
            .category-title {
                font-size: 1.1rem;
            }
            
            .command-trigger {
                font-size: 0.8rem;
                padding: 0.25rem 0.6rem;
            }
            
            .command-description {
                font-size: 0.9rem;
            }
            
            .command-card {
                padding: 1rem;
            }
        }
        
        @media (hover: none) {
            .command-card {
                -webkit-tap-highlight-color: transparent;
            }
            
            .command-card:active {
                background-color: var(--bg-secondary);
            }
            
            .category-filter:active {
                opacity: 0.8;
            }
        }
    </style>
</head>

        function renderCommands(filteredCommands = null, categoryFilter = 'all') {
            const container = document.getElementById('commands-container');
            const noResults = document.getElementById('no-results');
            container.innerHTML = '';
            
            const commandsToRender = filteredCommands || commandsData;
            let hasResults = false;
            
            for (const category of commandsToRender) {
                if (categoryFilter !== 'all' && category.category !== categoryFilter) continue;
                if (category.commands.length === 0) continue;
                
                hasResults = true;
                
                const categorySection = document.createElement('section');
                categorySection.className = 'category';
                categorySection.dataset.category = category.category;
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                
                const categoryIcon = document.createElement('div');
                categoryIcon.className = 'category-icon';
                categoryIcon.textContent = category.icon;
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category.title;
                
                categoryHeader.appendChild(categoryIcon);
                categoryHeader.appendChild(categoryTitle);
                categorySection.appendChild(categoryHeader);
                
                const commandsGrid = document.createElement('div');
                commandsGrid.className = 'commands-grid';
                
                category.commands.forEach(cmd => {
                    const card = document.createElement('div');
                    card.className = 'command-card';
                    
                    const triggers = document.createElement('div');
                    triggers.className = 'command-triggers';
                    
                    cmd.triggers.forEach(trigger => {
                        const triggerSpan = document.createElement('span');
                        triggerSpan.className = 'command-trigger';
                        triggerSpan.textContent = trigger;
                        triggers.appendChild(triggerSpan);
                    });
                    
                    const description = document.createElement('p');
                    description.className = 'command-description';
                    description.textContent = cmd.description;
                    
                    if (cmd.isAdmin) {
                        const adminBadge = document.createElement('span');
                        adminBadge.className = 'admin-badge';
                        adminBadge.textContent = 'АДМИН';
                        description.appendChild(adminBadge);
                    }
                    
                    card.appendChild(triggers);
                    card.appendChild(description);
                    commandsGrid.appendChild(card);
                });
                
                categorySection.appendChild(commandsGrid);
                container.appendChild(categorySection);
            }
            
            noResults.style.display = hasResults ? 'none' : 'block';
        }
        
        function filterCommands(query, categoryFilter = 'all') {
            if (!query && categoryFilter === 'all') {
                renderCommands(null, 'all');
                return;
            }
            
            query = query.toLowerCase();
            
            const filtered = commandsData.map(category => {
                const filteredCommands = category.commands.filter(cmd => {
                    const matchesQuery = !query || 
                        cmd.triggers.some(t => t.toLowerCase().includes(query)) || 
                        cmd.description.toLowerCase().includes(query);
                    
                    const matchesCategory = categoryFilter === 'all' || category.category === categoryFilter;
                    
                    return matchesQuery && matchesCategory;
                });
                
                return {
                    ...category,
                    commands: filteredCommands
                };
            });
            
            renderCommands(filtered, categoryFilter);
        }
        
        document.getElementById('search').addEventListener('input', function(e) {
            const activeCategory = document.querySelector('.category-filter.active').dataset.category;
            filterCommands(e.target.value, activeCategory);
        });
        
        document.querySelectorAll('.category-filter').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                const category = this.dataset.category;
                const searchQuery = document.getElementById('search').value;
                filterCommands(searchQuery, category);
            });
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            
            const alert = document.getElementById('context-menu-alert');
            alert.classList.add('show');
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 2000);
            
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c')) {
                e.preventDefault();
                return false;
            }
            
            if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });

            renderCommands();
            
            setTimeout(() => {
                const activeFilter = document.querySelector('.category-filter.active');
                if (activeFilter) {
                    const categories = document.querySelector('.categories');
                    categories.scrollLeft = activeFilter.offsetLeft - categories.offsetWidth / 2 + activeFilter.offsetWidth / 2;
                }
            }, 100);
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
